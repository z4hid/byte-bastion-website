{% load static %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}ByteBastion{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
        <!-- Place favicon.ico in the root directory -->

		<!-- ========================= CSS here ========================= -->
		<link rel="stylesheet" href="{% static "css/bootstrap-5.0.0-alpha-1.min.css" %}">
        <link rel="stylesheet" href="{% static "css/LineIcons.2.0.css" %}">
		<link rel="stylesheet" href="{% static "css/animate.css" %}">
		<link rel="stylesheet" href="{% static "css/main.css" %}">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- ========================= preloader start ========================= -->
            <div class="preloader">
                <div class="loader">
                    <div class="ytp-spinner">
                        <div class="ytp-spinner-container">
                            <div class="ytp-spinner-rotator">
                                <div class="ytp-spinner-left">
                                    <div class="ytp-spinner-circle"></div>
                                </div>
                                <div class="ytp-spinner-right">
                                    <div class="ytp-spinner-circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- preloader end -->

        <!-- ========================= header start ========================= -->
        <header class="header">
            <div class="navbar-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <a class="navbar-brand" href="{% url 'home' %}">
                                    <!-- <img src="{% static "img/logo/logo.svg" %}" alt="Logo"> -->
                                    ByteBastion
                                </a>


                                <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                    <ul id="nav" class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <a class="page-scroll active" href="{% url 'home' %}">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="page-scroll" href="{% url 'upload_page' %}">Malware Detect</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="page-scroll" href="{% url 'download' %}">Download</a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="page-scroll" href="{% url 'product' %}">Our Products</a>
                                        </li>
                                        <!-- <li class="nav-item">
                                            <a class="page-scroll" href="#blog">Blog</a>
                                        </li> -->
                                        <li class="nav-item">
                                            <a class="page-scroll" href="{% url 'about' %}">About Us</a>
                                        </li>
                                    </ul>
                                </div> <!-- navbar collapse -->
                            </nav> <!-- navbar -->
                        </div>
                    </div> <!-- row -->
                </div> <!-- container -->
            </div> <!-- navbar area -->

        </header>
        <!-- ========================= header end ========================= -->
{% block content %}
{% endblock %}



        
        <!-- ========================= footer start ========================= -->
        <footer class="footer pt-150 gray-bg">
<!--             <img src="{% static "img/shape/footer-bg.svg" %}" alt="" class="footer-bg"> -->
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="footer-links text-center">
                            <!-- <a href="index.html" class="logo"><img src="{% static "img/logo/logo-2.svg" %}" alt=""> </a> -->
                            <div class="footer-social-links">
                                <ul>
                                    <li>
                                        <a href="javascript:void(0)">
                                            <i class="lni lni-facebook-filled"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0)">
                                            <i class="lni lni-twitter-filled"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0)">
                                            <i class="lni lni-linkedin-original"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0)">
                                            <i class="lni lni-instagram-original"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <nav class="footer-menu">
                                <ul>
                                    <li><a href="{% url 'home' %}">Home</a></li>
                                    <li><a href="#service">Service</a></li>
                                    <li><a href="#process">Process</a></li>
                                    <li><a href="#team">Team</a></li>
                                    <li><a href="{% url 'download' %}">Blog</a></li>
                                    <li><a href="{% url 'about' %}">About</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="copyright-area text-center">
                    <p class="mb-0">Designed and Developed by <a href="https://z4hid.github.io" rel="nofollow" target="_blank">z4hid</a></p>
                </div>
            </div>
        </footer>
        <!-- ========================= footer end ========================= -->


        <!-- ========================= scroll-top ========================= -->
        <a href="#" class="scroll-top">
            <i class="lni lni-chevron-up"></i>
        </a>

		<!-- ========================= JS here ========================= -->
		<script src="{% static "js/bootstrap.bundle-5.0.0.alpha-1-min.js" %}"></script>
		<script src="{% static "js/count-up.min.js" %}"></script>
		<script src="{% static "js/wow.min.js" %}"></script>
		<script src="{% static "js/main.js" %}"></script>

    </body>
</html>
